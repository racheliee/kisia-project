<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
      }
      .forgot-container {
        background-color: #333333;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
        width: 400px;
        text-align: center;
        color: #fff;
      }
      .logo {
        margin-bottom: 15px;
      }
      .logo img {
        max-width: 150px;
        height: auto;
      }
      h2 {
        margin-bottom: 15px;
        font-size: 22px;
        color: #ff5722;
      }
      .description {
        font-size: 14px;
        margin-bottom: 20px;
        color: #fff;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #fff;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }
      .input-group input:focus {
        outline: none;
        border-color: #ff5722;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #e64a19;
      }
      .back-to-login {
        margin-top: 15px;
        font-size: 14px;
        color: #ff5722;
      }
      .back-to-login a {
        color: #ff5722;
        text-decoration: none;
      }
      .back-to-login a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="forgot-container">
      <div class="logo">
        <img src="/static/images/logo.png" alt="Logo" />
      </div>
      <h2>Forgot Password</h2>
      <p class="description">
        Please enter your User ID or email to receive a password reset link.
      </p>
      <form>
        <div class="input-group">
          <label for="user-id-email">User ID or Email</label>
          <input
            type="text"
            id="user-id-email"
            placeholder="Enter your User ID or Email"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Send Reset Link</button>
        <div class="back-to-login">
          <a href="login.html">Back to login</a>
        </div>
      </form>
    </div>
  </body>
</html>
